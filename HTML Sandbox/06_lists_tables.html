<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- unordered list -->
  <ul style="List-style: circle">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!-- ordered List -->
  <ol type="I">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested List -->
  <ul>
      <li>Item 1</li>
      <li>Item 2</li>
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      <li>Item 3</li>
      <li>Item 4</li>
  </ul>
  <table>
    <thead>  <!--Table Heading-->
      <tr>   <!--Table Row-->
        <th>First Name</th> <!--Table Columns Name-->
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shivani</td>
        <td>Dalmia</td>
        <td>dalmiashivani1203@gmail.com</td>
      </tr>
      <tr>
          <td>Keshav</td>
          <td>Dalmia</td>
          <td>dalmiakeshav2508@gmail.com</td>
        </tr>
    </tbody>
  </table>

</body>
</html>
